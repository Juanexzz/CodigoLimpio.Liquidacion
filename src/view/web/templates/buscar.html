<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Registro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-gray-800 text-center">Buscar Registro</h1>
        <form action="/buscar" method="post" class="space-y-4">
            <div>
                <label for="id_registro" class="block text-gray-700 text-sm font-bold mb-2">ID del Registro:</label>
                <input type="text" id="id_registro" name="id_registro" placeholder="Ej: 12345" class="shadow appearance-none border rounded-md w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md w-full transition duration-300 ease-in-out transform hover:scale-105">
                Buscar
            </button>
        </form>
        <p class="mt-6 text-center">
            <a href="/inicio" class="text-blue-500 hover:text-blue-700 text-sm font-semibold">Volver al men√∫</a>
        </p>
    </div>
</body>
</html>
